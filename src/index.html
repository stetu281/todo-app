<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="header__title">TODO</h1>
      <button class="header__button">
        <img class="header__icon" src="./icon-sun.svg">  
      </button>       
    </header>
    <div class="loading loading--hide">
      <img src="./spinner.svg" alt="" class="loading__img loading__img--animate">
      <p class="loading__text">loading...</p>
    </div>
    <div class="create-item">
      <div class="create-item__status"></div>
      <input type="text" class="create-item__input" placeholder="Create a new todo...">
      <button class="create-item__button">Add to list</button>
    </div>
    <ul class="list-items">

    </ul>
    <div class="clear">
      <p class="clear__stats"></p>
      <div class="clear__filters">
        <button class="clear__filter clear__filter--active">All</button>
        <button class="clear__filter">Active</button>
        <button class="clear__filter">Completed</button>
      </div>
      <button class="clear__button">Clear Completed</button>
    </div>
  </main> 
</body>
</html>
