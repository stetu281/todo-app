<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="header__title">TODO</h1>  
      <img class="header__icon" src="images/icon-sun.svg">
    </header>
    <div class="create-item">
      <div class="create-item__status"></div>
      <input type="text" class="create-item__input" placeholder="Create a new todo...">
    </div>
    <div class="list-items">

      <div class="list-items__item">
        <div class="list-items__status list-items__status--checked"></div>
        <p class="list-items__description list-items__description--done">
          Complete online JavaScript course
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

      <div class="list-items__item">
        <div class="list-items__status"></div>
        <p class="list-items__description">
          Jog around the park 3x
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

      <div class="list-items__item">
        <div class="list-items__status"></div>
        <p class="list-items__description">
          10 minutes meditation
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

      <div class="list-items__item">
        <div class="list-items__status"></div>
        <p class="list-items__description">
          Read for 1 hour
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

      <div class="list-items__item">
        <div class="list-items__status"></div>
        <p class="list-items__description">
          Pick up groceries
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

      <div class="list-items__item">
        <div class="list-items__status"></div>
        <p class="list-items__description">
          Complete Todo App on Frontend Mentor
        </p>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </div>

    </div>

  </main> 
</body>
</html>
