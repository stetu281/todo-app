<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="header__title">TODO</h1>  
      <img class="header__icon" src="images/icon-sun.svg">
    </header>
    <div class="todo-container">
      <div class="item create-item">
        <span class="status"></span>
        <p class="description">Create a new todo...</p>
      </div>
      <div class="todo-list-items">
        <div class="item">
          <div class="status checked"></div>
          <p class="description done">Complete online JavaScript course</p>
          <img class="close" src="images/icon-cross.svg" alt="">
        </div>
        <div class="item">
          <div class="status"></div>
          <p class="description">Jog around the park 3x</p>
          <img class="close" src="images/icon-cross.svg" alt="">
        </div>
        <div class="item">
          <div class="status"></div>
          <p class="description">Read for 1 hour</p>
          <img class="close" src="images/icon-cross.svg" alt="">
        </div>
        <div class="item">
          <div class="status"></div>
          <p class="description">Pick up groceries</p>
          <img class="close" src="images/icon-cross.svg" alt="">
        </div>
        <div class="item">
          <div class="status"></div>
          <p class="description">Complete Todo App on Frontend Mentor</p>
          <img class="close" src="images/icon-cross.svg" alt="">
        </div>
        <div class="item complete">
          <p>5 items left</p>
          <span class="desktop-filter">
            <a href="#" class="active">All</a>
            <a href="#">Active</a>
            <a href="#">Completed</a>
          </span>
          <a href="#">Clear Completed</a>
        </div>
      </div>
      <div class="item filter">
        <a href="#" class="active">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
      </div>
    </div>
    <p class="info">Drag and drop to reorder list</p>
  </main> 
</body>
</html>
