<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="header__title">TODO</h1>  
      <img class="header__icon" src="images/icon-sun.svg">
    </header>
    <div class="create-item">
      <div class="create-item__status"></div>
      <input type="text" class="create-item__input" placeholder="Create a new todo...">
    </div>
    <ul class="list-items">

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">Complete online Javascript course</span></label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">Jog around the park 3x</span></label>      
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">10 minutes meditation</span></label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">Read for 1 hour</span></label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">Pick up groceries</span></label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
          <span class="list-items__description list-items__description--done">Complete Todo App on Frontend Mentor</span></label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

    </ul>

    <div class="clear">
      <p class="clear__stats">5 items left</p>
      <div class="clear__desktop-filters">
        <a href="#" class="clear__desktop-filter clear__desktop-filter--active">All</a>
        <a href="#" class="clear__desktop-filter">Active</a>
        <a href="#" class="clear__desktop-filter">Completed</a>
      </div>
      <a href="#" class="clear__button">Clear Completed</a>
    </div>

    <div class="mobile-filters">
      <a href="#" class="mobile-filters__filter mobile-filters__filter--active">All</a>
      <a href="#" class="mobile-filters__filter">Active</a>
      <a href="#" class="mobile-filters__filter">Completed</a>
    </div>
  </main> 
</body>
</html>
