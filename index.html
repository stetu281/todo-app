<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>

    <header class="header">
      <h1 class="header__title">TODO</h1>
      <button class="header__button">
        <img class="header__icon" src="images/icon-sun.svg">  
      </button>  
      
    </header>

    <div class="create-item">
      <div class="create-item__status"></div>
      <input type="text" class="create-item__input" placeholder="Create a new todo...">
    </div>

    <ul class="list-items">
      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">Complete online Javascript course</span>
          </label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">Jog around the park 3x</span>
          </label>      
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">10 minutes meditation</span>
          </label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">Read for 1 hour</span>
          </label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">Pick up groceries</span>
          </label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>

      <li class="list-items__item">
          <label class="list-items__checkbox-label">  
            <input type="checkbox" class="list-items__checkbox">
            <div class="list-items__status list-items__status--checked"></div> 
            <span class="list-items__description list-items__description--done">Complete Todo App on Frontend Mentor</span>
          </label>
        <img class="list-items__close" src="images/icon-cross.svg" alt="">
      </li>
    </ul>

    <div class="clear">
      <p class="clear__stats">5 items left</p>
      <div class="clear__filters">
        <button class="clear__filter clear__filter--active">All</button>
        <button class="clear__filter">Active</button>
        <button class="clear__filter">Completed</button>
      </div>
      <button class="clear__button">Clear Completed</button>
    </div>

    <p class="instruction">Drag and drop to reorder list</p>
  </main> 
  <script src="index.js"></script>
</body>
</html>
