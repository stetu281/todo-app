<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <main>

    <header>
      <h1>TODO</h1>
      <button>
        <img src="images/icon-sun.svg">  
      </button>  
      
    </header>

    <div>
      <div></div>
      <input type="text" placeholder="Create a new todo...">
    </div>

    <ul>
      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>Complete online Javascript course</span>
          </label>
        <img src="images/icon-cross.svg" alt="">
      </li>

      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>Jog around the park 3x</span>
          </label>      
        <img src="images/icon-cross.svg" alt="">
      </li>

      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>10 minutes meditation</span>
          </label>
        <img src="images/icon-cross.svg" alt="">
      </li>

      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>Read for 1 hour</span>
          </label>
        <img src="images/icon-cross.svg" alt="">
      </li>

      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>Pick up groceries</span>
          </label>
        <img src="images/icon-cross.svg" alt="">
      </li>

      <li>
          <label>  
            <input type="checkbox">
            <div></div> 
            <span>Complete Todo App on Frontend Mentor</span>
          </label>
        <img src="images/icon-cross.svg" alt="">
      </li>
    </ul>

    <div>
      <p>5 items left</p>
      <div>
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <button>Clear Completed</button>
    </div>

    <p>Drag and drop to reorder list</p>
  </main> 
  <script src="index.js"></script>
</body>
</html>
